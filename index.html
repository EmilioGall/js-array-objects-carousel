<!DOCTYPE html>
<html lang="en">

<head>
  
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Montserrat google font -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet" />
  <!-- /Montserrat google font -->

  <!-- Font-Awesome cdn v6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- /Font-Awesome cdn v6 -->

  <!-- Bootstrap 5.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <!-- /Bootstrap 5.1 -->

  <!-- Custom style -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- /Custom style -->

  <title>JS Array Carousel with Objects</title>

</head>

<body>

  <main>

    <div class="container-fluid p-5">

      <div class="row text-center">

        <!-- Header Col -->
        <div class="col-12 p-3" id="my-before-carousel">

          <h1>Carousel of Cards</h1>

        </div>
        <!-- /Header Col -->

        <!-- Carousel Col -->
        <div class="col-12 p-5">

          <!-- Carousel -->
          <div class="my-carousel-container d-flex flex-column px-5" id="my-carousel">

            <!-- Main Display -->
            <div class="my-carousel-images">



            </div>
            <!-- Main Display -->

            <!-- Thumbnails -->
            <div class="my-thumbnails position-relative">

              <!-- prev Button-->
              <div class="my-previous position-absolute">
                <span class="my-prev-hook"></span>
              </div>
              <!-- /prev Button-->

              <!-- next Button -->
              <div class="my-next position-absolute">
                <span class="my-next-hook"></span>
              </div>
              <!-- next Button -->

              <!-- immagini interne -->
              <img class="img-fluid my-thumbnail active" src="./img/01.webp"
                alt="Thumbnail of Marvel's Spiderman Miles Morale picture" />

              <img class="img-fluid my-thumbnail" src="./img/02.webp"
                alt="Thumbnail of Ratchet & Clank: Rift Apart picture" />
              <!-- etc ... -->
            </div>
            <!-- /Thumbnails -->

          </div>
          <!-- /Carousel -->

        </div>
        <!-- /Carousel Col -->

        <!-- Slide Control Col -->
        <div class="col-12 p-3" id="my-after-carousel">

          <!-- Revers Slide Button -->
          <button id="my-order-button" class="btn btn-primary">
            Inverti l'ordine di scorrimento
          </button>
          <!-- /Revers Slide Button -->

          <!-- Stop/Play Slide Button -->
          <button id="my-stop-button" class="btn btn-primary">
            Interrompi / Fai ripartire lo scorrimento
          </button>
          <!-- Stop/Play Slide Button -->

        </div>
        <!-- /Slide Control Col -->

      </div>

    </div>

  </main>

  <script src="./js/functions.js"></script>
  <script src="./js/main.js"></script>

</body>

</html>
